<!DOCTYPE html>
<html lang="en-GB">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A personal space to store and reflect on inspiring quotes.">
    <meta name="keywords" content="quotes, diary, reflection, personal, inspiration">

    <title>{% block title %}Quote Diary{% endblock %}</title>

    <!-- Preload custom CSS -->
    <link rel="preload" href="{{ url_for('static', filename='style.css') }}" as="style">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body data-username="{{ username|default('User') }}">
    <!-- Header Section with Conditional Navigation -->
    <!-- Planning to enhance this with more options as the project progresses -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quote Diary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                        <!-- Navigation for authenticated users -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <!-- Navigation for guests -->
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section (This section will be extended by other templates) -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section-->
    <footer>
        <!-- footer content to be considered later -->
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
