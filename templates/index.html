{% extends 'base.html' %}

{% block content %}
    <!-- Header Structure -->
    <header class="container mt-4 mb-3 text-center" role="banner">
        <!-- Placeholder for future header content -->
    </header>

    <!-- Introduction Container Structure -->
    <div class="introduction-container container text-center mt-3">
        <!-- Placeholder for my future introduction content -->
    </div>

    <!-- Buttons for user actions -->
    <div class="buttons text-center mt-4">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            <a href="{{ url_for('dashboard') }}" class="btn">Dashboard</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        {% endif %}
    </div>
{% endblock %}
