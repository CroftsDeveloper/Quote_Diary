{% extends 'base.html' %}

{% block content %}
    <!-- Header with a welcoming message -->
    <header class="container mt-4 mb-3 text-center" role="banner">
        <h1>Welcome to Quote Diary</h1>
        <p>Your personal vault for your inspirational quotes.</p>
    </header>

    <!-- Introduction Container Structure -->
    <div class="introduction-container container text-center mt-3">
        <!-- Placeholder for my future introduction content -->
    </div>

    <!-- Main content based on user authentication -->
    <main class="container mt-3" role="main">
        {% if current_user.is_authenticated %}
            <!-- Personalized greeting for authenticated users -->
            <section class="text-center my-4" aria-label="User Greeting Section">
                <p>Hello, {{ current_user.username }}!</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </section>
        {% else %}
            <!-- Original buttons for guest users -->
            <div class="buttons text-center mt-4">
                <a href="{{ url_for('login') }}" class="btn">Login</a>
                <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
            </div>
        {% endif %}
    </main>
{% endblock %}
